#set -g default-terminal "screen-256color"

set-option -g base-index 1
setw -g pane-base-index 1

#Prefix is Ctrl-a
set -g prefix C-a
bind C-a send-prefix
unbind C-b
unbind Space
unbind =

set -g visual-activity on

set -g mode-keys vi

# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'Space' halfpage-down
bind -t vi-copy 'Bspace' halfpage-up

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind 1 select-pane -t 1
bind 2 select-pane -t 2
bind 3 select-pane -t 3
bind 4 select-pane -t 4
bind 5 select-pane -t 5
bind 6 select-pane -t 6
bind 7 select-pane -t 7
bind 8 select-pane -t 8
bind 9 select-pane -t 9

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind = resize-pane -x 106
bind + resize-pane -x 159
bind - resize-pane -y 26
bind _ resize-pane -y 40

bind C-d choose-window "join-pane -h -t "%%""
bind C-s choose-window "join-pane -h -s "%%""

# moving between windows with vim movement keys
bind -r C-l last-window 

bind C-e select-window -t 1
bind C-r select-window -t 2
bind C-t select-window -t 3
bind C-y select-window -t 4
bind C-u select-window -t 5

bind | split-window -h
#bind - split-window -v

set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set-window-option -g automatic-rename off
set-option -g allow-rename off

set -g mode-mouse on 
set -g mouse-resize-pane on
set -g mouse-select-pane on 
set -g mouse-select-window on

# Toggle mouse on with ^B m
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^B M
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

bind z resize-pane -Z

bind Z resize-pane -Z

set -g status-interval 1

set -g status-fg green
set -g status-bg black
set -g status-position top

set-option -g message-bg black
set-option -g message-fg brightred

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg red #base0
set-window-option -g window-status-bg colour236 
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg green#orange
set-window-option -g window-status-current-bg colour236 
set-window-option -g window-status-current-attr bright

# show host name and IP address on left side of status bar
set -g status-left-length 1000
set -g status-left "#[fg=yellow]%d %b %Y : #[fg=green]%H:%M:%S : #[fg=cyan]#(cat ~/tmp/watch) : #[fg=yellow]#S #I:#P :"

# show session name, window & pane number, date and time on right side of status bar
set -g status-right-length 1000
set -g status-right "#[fg=yellow] [ #T ] : #[fg=green]#h : #[fg=brightblue]#(ip addr show dev enp0s25 | grep 'inet ' | awk '{print \"enp0s25 \" $2}')"

set-option -g history-limit 9999

set-option -ga update-environment " SBC_PORT SBC_REMOTE_HOST SBC_REMOTE_PORT SBC_REMOTE_USER SBC_USER"
